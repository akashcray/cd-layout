<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Layout-2</title>
</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="logo">
				<a href="../index.html">
					Logo
					<p>Back to Home</p>
				</a>
			</div>
			<div class="menu">Navigation</div>
		</div>
	</header>
	<!-- header end -->

	<!-- banner start -->
	<section class="banner">
		<div class="container">
			<div class="bg">Banner</div>
		</div>
	</section>
	<!-- banner end -->

	<!-- Intro start -->
	<section class="intro">
		<div class="container">
			<div class="bg">Intro</div>
		</div>
	</section>
	<!-- Intro end -->
	
	<!-- Boxes start -->
	<section class="boxes">
		<div class="container">
			<div class="box-head">
				<div class="box">Box 1</div>
				<div class="box">Box 2</div>
				<div class="box">Box 3</div>
			</div>
		</div>
	</section>
	

	<footer>
		<div class="container">
			<div class="f-content">Footer</div>
		</div>
	</footer>
</body>
</html>
